<md-card>
  <md-card-content>
    <div fxLayout="column" fxLayoutAlign="center center" >
      <img fxFlexAlign="auto" md-card-sm-image src="assets/img/logos/ekspand_logo_64x64.svg">
      <h3>Create an account</h3>
    </div>
    <form novalidate [formGroup]="signupForm">
      <md-input-container class="ks-full-width ks-input-validation">
        <input md-input
               required
               ksValidate="name"
               formControlName="name"
               placeholder="Name">
        <ks-input-error [ksTarget]="signupForm.controls['name']"></ks-input-error>
      </md-input-container>
      <md-input-container class="ks-full-width ks-input-validation">
        <input md-input
               required
               ksValidate="email"
               formControlName="email"
               placeholder="Email">
        <ks-input-error [ksTarget]="signupForm.controls['email']"></ks-input-error>
      </md-input-container>
      <md-input-container class="ks-full-width ks-input-validation">
        <input md-input
               required
               type="password"
               ksValidate="password"
               formControlName="password"
               placeholder="Password">
        <ks-input-error [ksTarget]="signupForm.controls['password']"></ks-input-error>
      </md-input-container>
      <md-checkbox formControlName="rememberMe">Remember me on this device</md-checkbox>
    </form>
  </md-card-content>
  <md-card-actions>
    <div fxLayout="column" fxLayoutAlign="center center" >
      <button md-raised-button
              type="button"
              (click)="onSubmit()"
              [disabled]="!signupForm.valid || submitted"
              color="accent">Sign up</button>
    </div>
  </md-card-actions>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <small><a md-button uiSref="auth.signin" color="primary" mdTooltip="Sign in" mdTooltipPosition="right">Already have an account?</a></small>
  </div>
</md-card>
<pre>{{signup | json}}</pre>
