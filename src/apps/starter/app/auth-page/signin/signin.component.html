<md-card>
  <md-card-content>
    <div fxLayout="column" fxLayoutAlign="center center" >
      <img fxFlexAlign="auto" md-card-sm-image src="assets/img/logos/ekspand_logo_64x64.svg">
      <h3>Sign in to your account</h3>
    </div>
    <form>
      <md-input-container class="ks-full-width">
        <input md-input placeholder="Email">
      </md-input-container>
      <md-input-container class="ks-full-width">
        <input md-input placeholder="Password">
      </md-input-container>
      <md-checkbox>Remember me on this device</md-checkbox>
    </form>
  </md-card-content>
  <md-card-actions>
    <div fxLayout="column" fxLayoutAlign="center center" >
      <button md-raised-button color="accent">Sign in</button>
    </div>
  </md-card-actions>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="ks-pad-8">
    <div>
      <small>Forgot password?</small>
    </div>
    <div>
      <a md-button uiSref="auth.pwd_reset">Reset password</a>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-between center" class="ks-pad-8">
    <div>
      <small>Don't have an account?</small>
    </div>
    <div>
      <a md-button uiSref="auth.signup">Sign up</a>
    </div>
  </div>
</md-card>
